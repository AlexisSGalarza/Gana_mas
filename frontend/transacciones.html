    <script>
        // Variables globales para la página
        let currentTransactions = [];
        let filteredTransactions = [];
        let editingTransaction = null;

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar a que window.AhorrandoGano esté disponible
            function initWhenReady() {
                if (window.AhorrandoGano && window.AhorrandoGano.UserManager) {
                    // Verificar autenticación
                    if (!window.AhorrandoGano.UserManager.isLoggedIn()) {
                        window.location.href = 'login.html';
                        return;
                    }

                    initializePage();
                    loadTransactions();
                    setupEventListeners();
                    
                    // Forzar recarga de categorías después de un momento
                    setTimeout(() => {
                        loadCategoriesIntoSelects();
                    }, 500);
                } else {
                    // Reintentar después de 100ms
                    setTimeout(initWhenReady, 100);
                }
            }
            initWhenReady();
        });

        function initializePage() {
            // Mostrar nombre del usuario
            const user = window.AhorrandoGano.UserManager.getCurrentUser();
            // Nota: El elemento userName no existe en este HTML
            // if (user) {
            //     document.getElementById('userName').textContent = user.firstName;
            // }

            // Establecer fecha de hoy por defecto
            document.getElementById('date').valueAsDate = new Date();

            // Cargar categorías en filtros y modal
            loadCategoriesIntoSelects();
        }

        function loadCategoriesIntoSelects() {
            try {
                if (!window.AhorrandoGano || !window.AhorrandoGano.UserManager) {
                    // Sistema no disponible
                    return;
                }
                
                const user = window.AhorrandoGano.UserManager.getCurrentUser();
                if (!user) {
                    // Usuario no encontrado
                    return;
                }
                
                let categories = window.AhorrandoGano.CategoryManager.getUserCategories(user.id);
                
                // Si no hay categorías, crear las predeterminadas
                if (categories.length === 0) {
                    window.AhorrandoGano.CategoryManager.initDefaultCategories(user.id);
                    categories = window.AhorrandoGano.CategoryManager.getUserCategories(user.id);
                }
                
                const categoryFilter = document.getElementById('categoryFilter');
                const categorySelect = document.getElementById('category');
                
                if (!categoryFilter || !categorySelect) {
                    // Elementos de categoría no encontrados
                    return;
                }
            
                // Limpiar opciones existentes (excepto la primera)
                categoryFilter.innerHTML = '<option value="">Todas las categorías</option>';
                categorySelect.innerHTML = '<option value="">Selecciona una categoría</option>';
                
                categories.forEach(category => {
                    const option1 = new Option(`${category.icon} ${category.name}`, category.id);
                    const option2 = new Option(`${category.icon} ${category.name}`, category.id);
                    
                    categoryFilter.appendChild(option1);
                    categorySelect.appendChild(option2);
                });
                
                // Configurar filtro dinámico por tipo de transacción usando radio buttons
                const typeRadios = document.querySelectorAll('input[name="type"]');
                typeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            filterCategoriesByType(this.value, categories);
                        }
                    });
                });
                
                // Filtrar categorías inicialmente según el tipo seleccionado
                const selectedType = document.querySelector('input[name="type"]:checked');
                if (selectedType) {
                    filterCategoriesByType(selectedType.value, categories);
                }
            } catch (error) {
                // Error cargando categorías
                window.AhorrandoGano.Utils.showNotification('Error cargando categorías', 'error');
            }
        }
        
        function filterCategoriesByType(type, allCategories) {
            try {
                const categorySelect = document.getElementById('category');
                if (!categorySelect || !allCategories) return;
                
                // Limpiar opciones
                categorySelect.innerHTML = '<option value="">Selecciona una categoría</option>';
                
                // Filtrar categorías por tipo
                const filteredCategories = type ? 
                    allCategories.filter(cat => cat.type === type) : 
                    allCategories;
                
                if (filteredCategories.length === 0) {
                    const option = new Option(`No hay categorías de ${type === 'income' ? 'ingresos' : 'gastos'}`, '');
                    option.disabled = true;
                    categorySelect.appendChild(option);
                } else {
                    // Agregar categorías filtradas
                    filteredCategories.forEach(category => {
                        const option = new Option(`${category.icon} ${category.name}`, category.id);
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                // Error filtrando categorías por tipo
            }
        }

        function setupEventListeners() {
            // Filtros en tiempo real
            document.getElementById('searchInput').addEventListener('input', window.AhorrandoGano.Utils.debounce(filterTransactions, 300));
            document.getElementById('typeFilter').addEventListener('change', filterTransactions);
            document.getElementById('categoryFilter').addEventListener('change', filterTransactions);
            document.getElementById('dateFromFilter').addEventListener('change', filterTransactions);
            document.getElementById('dateToFilter').addEventListener('change', filterTransactions);
            
            // Filtro de rango rápido de fechas
            document.getElementById('quickDateFilter').addEventListener('change', function() {
                const value = this.value;
                const now = new Date();
                let from, to;
                
                switch(value) {
                    case 'today':
                        from = to = now.toISOString().split('T')[0];
                        break;
                    case 'week':
                        from = new Date(now.setDate(now.getDate() - 7)).toISOString().split('T')[0];
                        to = new Date().toISOString().split('T')[0];
                        break;
                    case 'month':
                        from = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                        to = new Date().toISOString().split('T')[0];
                        break;
                    case 'year':
                        from = new Date(now.getFullYear(), 0, 1).toISOString().split('T')[0];
                        to = new Date().toISOString().split('T')[0];
                        break;
                    default:
                        return;
                }
                
                document.getElementById('dateFromFilter').value = from;
                document.getElementById('dateToFilter').value = to;
                filterTransactions();
            });

            // Cambio de tipo en modal
            document.querySelectorAll('input[name="type"]').forEach(radio => {
                radio.addEventListener('change', updateCategoriesForType);
            });
        }

        function loadTransactions() {
            const user = window.AhorrandoGano.UserManager.getCurrentUser();
            if (!user) return;

            currentTransactions = window.AhorrandoGano.TransactionManager.getUserTransactions(user.id);
            filteredTransactions = [...currentTransactions];
            
            updateSummary();
            renderTransactionsList();
        }

        function filterTransactions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const categoryId = document.getElementById('categoryFilter').value;
            const dateFrom = document.getElementById('dateFromFilter').value;
            const dateTo = document.getElementById('dateToFilter').value;

            filteredTransactions = currentTransactions.filter(transaction => {
                // Filtro de búsqueda
                if (search && !(transaction.description || '').toLowerCase().includes(search)) {
                    return false;
                }
                
                // Filtro de tipo
                if (type && transaction.type !== type) {
                    return false;
                }
                
                // Filtro de categoría
                if (categoryId && transaction.categoryId !== categoryId) {
                    return false;
                }
                
                // Filtro de fecha
                const transactionDate = transaction.date.split('T')[0];
                if (dateFrom && transactionDate < dateFrom) {
                    return false;
                }
                if (dateTo && transactionDate > dateTo) {
                    return false;
                }
                
                return true;
            });

            updateSummary();
            renderTransactionsList();
        }

        function updateSummary() {
            const income = filteredTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            
            const expenses = filteredTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            
            const balance = income - expenses;

            document.getElementById('totalIncome').textContent = window.AhorrandoGano.Utils.formatCurrency(income);
            document.getElementById('totalExpenses').textContent = window.AhorrandoGano.Utils.formatCurrency(expenses);
            document.getElementById('netBalance').textContent = window.AhorrandoGano.Utils.formatCurrency(balance);
            
            // Cambiar color del balance según el valor
            const balanceElement = document.getElementById('netBalance').parentElement.parentElement.parentElement.parentElement;
            balanceElement.className = balance >= 0 ? 'card bg-info text-white' : 'card bg-warning text-white';
        }

        function renderTransactionsList() {
            const container = document.getElementById('transactionsList');
            const user = window.AhorrandoGano.UserManager.getCurrentUser();
            const categories = user ? window.AhorrandoGano.CategoryManager.getUserCategories(user.id) : [];
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No hay transacciones que coincidan con los filtros</p>
                    </div>
                `;
                document.getElementById('transactionCount').textContent = '0 transacciones';
                return;
            }

            // Ordenar por fecha (más recientes primero)
            const sortedTransactions = [...filteredTransactions].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            const tableHTML = `
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th width="10%">Fecha</th>
                            <th width="35%">Descripción</th>
                            <th width="20%">Categoría</th>
                            <th width="10%">Tipo</th>
                            <th width="15%">Monto</th>
                            <th width="10%">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedTransactions.map(transaction => {
                            const category = categories.find(c => c.id === transaction.categoryId);
                            const typeClass = transaction.type === 'income' ? 'success' : 'danger';
                            const typeIcon = transaction.type === 'income' ? 'fa-arrow-up' : 'fa-arrow-down';
                            const typeText = transaction.type === 'income' ? 'Ingreso' : 'Gasto';
                            
                            return `
                                <tr>
                                    <td>
                                        <small class="text-muted">
                                            ${window.AhorrandoGano.Utils.formatDate(transaction.date, 'short')}
                                        </small>
                                    </td>
                                    <td>
                                        <strong>${transaction.description}</strong>
                                        <br>
                                        <small class="text-muted">
                                            ${window.AhorrandoGano.Utils.formatDate(transaction.date)}
                                        </small>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary">
                                            ${category ? category.name : 'Sin categoría'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge bg-${typeClass}">
                                            <i class="fas ${typeIcon} me-1"></i>
                                            ${typeText}
                                        </span>
                                    </td>
                                    <td>
                                        <strong class="text-${typeClass}">
                                            ${transaction.type === 'expense' ? '-' : '+'}${window.AhorrandoGano.Utils.formatCurrency(transaction.amount)}
                                        </strong>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-primary" onclick="editTransaction('${transaction.id}')" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-outline-danger" onclick="deleteTransaction('${transaction.id}')" title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            document.getElementById('transactionCount').textContent = 
                `${filteredTransactions.length} transacción${filteredTransactions.length !== 1 ? 'es' : ''}`;
        }

        function showTransactionModal() {
            editingTransaction = null;
            document.getElementById('transactionModalTitle').innerHTML = 
                '<i class="fas fa-plus me-2"></i>Nueva Transacción';
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionId').value = '';
            document.getElementById('date').valueAsDate = new Date();
            
            // Seleccionar ingreso por defecto
            document.getElementById('incomeType').checked = true;
            updateCategoriesForType();
            
            const modal = new bootstrap.Modal(document.getElementById('transactionModal'));
            modal.show();
        }

        function editTransaction(transactionId) {
            const transaction = currentTransactions.find(t => t.id === transactionId);
            if (!transaction) return;

            editingTransaction = transaction;
            document.getElementById('transactionModalTitle').innerHTML = 
                '<i class="fas fa-edit me-2"></i>Editar Transacción';
            
            // Llenar el formulario
            document.getElementById('transactionId').value = transaction.id;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('description').value = transaction.description;
            document.getElementById('category').value = transaction.categoryId;
            document.getElementById('date').value = transaction.date.split('T')[0];
            
            // Seleccionar tipo
            if (transaction.type === 'income') {
                document.getElementById('incomeType').checked = true;
            } else {
                document.getElementById('expenseType').checked = true;
            }
            
            updateCategoriesForType();
            
            const modal = new bootstrap.Modal(document.getElementById('transactionModal'));
            modal.show();
        }

        function updateCategoriesForType() {
            const selectedTypeElement = document.querySelector('input[name="type"]:checked');
            if (!selectedTypeElement) return;
            
            const selectedType = selectedTypeElement.value;
            const user = window.AhorrandoGano.UserManager.getCurrentUser();
            const categories = user ? window.AhorrandoGano.CategoryManager.getUserCategories(user.id) : [];
            const categorySelect = document.getElementById('category');
            const currentValue = categorySelect.value;
            
            // Filtrar categorías por tipo
            const filteredCategories = categories.filter(cat => cat.type === selectedType);
            
            // Actualizar opciones
            categorySelect.innerHTML = '<option value="">Selecciona una categoría</option>';
            filteredCategories.forEach(category => {
                const option = new Option(category.name, category.id);
                categorySelect.appendChild(option);
            });
            
            // Restaurar valor si sigue siendo válido
            if (filteredCategories.some(cat => cat.id === currentValue)) {
                categorySelect.value = currentValue;
            }
        }

        function saveTransaction() {
            try {
                // Verificar usuario
                const user = window.AhorrandoGano.UserManager.getCurrentUser();
                if (!user) {
                    window.AhorrandoGano.Utils.showNotification('Sesión expirada', 'error');
                    return;
                }

                // Verificar categorías disponibles
                const categories = window.AhorrandoGano.CategoryManager.getUserCategories(user.id);
                if (categories.length === 0) {
                    window.AhorrandoGano.Utils.showNotification('No hay categorías disponibles. Creando categorías por defecto...', 'info');
                    window.AhorrandoGano.CategoryManager.initDefaultCategories(user.id);
                    loadCategoriesIntoSelects();
                    return;
                }

                // Obtener datos del formulario
                const amount = parseFloat(document.getElementById('amount').value);
                const description = document.getElementById('description').value.trim();
                const categoryId = document.getElementById('category').value;
                const type = document.querySelector('input[name="type"]:checked')?.value;
                const date = document.getElementById('date').value;

                // Validaciones mejoradas
                if (!amount || amount <= 0) {
                    window.AhorrandoGano.Utils.showNotification('Ingresa un monto válido mayor a 0', 'warning');
                    return;
                }

                if (!categoryId) {
                    window.AhorrandoGano.Utils.showNotification('Debes seleccionar una categoría', 'warning');
                    return;
                }

                if (!type) {
                    window.AhorrandoGano.Utils.showNotification('Debes seleccionar un tipo de transacción', 'warning');
                    return;
                }

                if (!date) {
                    window.AhorrandoGano.Utils.showNotification('La fecha es obligatoria', 'warning');
                    return;
                }

                // Verificar que la categoría existe y es del tipo correcto
                const selectedCategory = categories.find(cat => cat.id === categoryId);
                if (!selectedCategory) {
                    window.AhorrandoGano.Utils.showNotification('La categoría seleccionada no es válida', 'error');
                    return;
                }

                if (selectedCategory.type !== type) {
                    window.AhorrandoGano.Utils.showNotification(`La categoría "${selectedCategory.name}" no corresponde al tipo de transacción seleccionado`, 'warning');
                    return;
                }

                const transactionData = {
                    amount: amount,
                    description: description,
                    categoryId: categoryId,
                    type: type,
                    date: date
                };

                // Guardar la transacción
                if (editingTransaction) {
                    // Actualizar transacción existente
                    const result = window.AhorrandoGano.TransactionManager.updateTransaction(editingTransaction.id, transactionData);
                    if (result.success) {
                        window.AhorrandoGano.Utils.showNotification('Transacción actualizada correctamente', 'success');
                    } else {
                        window.AhorrandoGano.Utils.showNotification('Error: ' + result.error, 'error');
                        return;
                    }
                } else {
                    // Crear nueva transacción
                    const result = window.AhorrandoGano.TransactionManager.addTransaction(transactionData);
                    if (result.success) {
                        window.AhorrandoGano.Utils.showNotification('Transacción creada correctamente', 'success');
                    } else {
                        window.AhorrandoGano.Utils.showNotification('Error: ' + result.error, 'error');
                        return;
                    }
                }

                // Cerrar modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('transactionModal'));
                if (modal) {
                    modal.hide();
                }

                // Limpiar formulario
                document.getElementById('transactionForm').reset();
                document.getElementById('date').valueAsDate = new Date();

                // Recargar lista
                loadTransactions();

            } catch (error) {
                // Error en saveTransaction
                window.AhorrandoGano.Utils.showNotification('Error al guardar la transacción: ' + error.message, 'error');
            }
        }

        async function deleteTransaction(transactionId) {
            const transaction = currentTransactions.find(t => t.id === transactionId);
            if (!transaction) return;

            const result = await window.AhorrandoGano.Utils.confirmAction(
                `¿Estás seguro de que quieres eliminar "${transaction.description}"? Esta acción no se puede deshacer.`,
                '¿Eliminar transacción?'
            );

            if (result) {
                try {
                    const deleteResult = window.AhorrandoGano.TransactionManager.deleteTransaction(transactionId);
                    if (deleteResult.success) {
                        window.AhorrandoGano.Utils.showNotification('Transacción eliminada correctamente', 'success');
                        loadTransactions();
                        updateSummary();
                    } else {
                        window.AhorrandoGano.Utils.showNotification('Error: ' + deleteResult.error, 'error');
                    }
                } catch (error) {
                    window.AhorrandoGano.Utils.showNotification('Error al eliminar la transacción: ' + error.message, 'error');
                }
            }
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            document.getElementById('quickDateFilter').value = '';
            
            filterTransactions();
        }

        function exportTransactions() {
            if (filteredTransactions.length === 0) {
                window.AhorrandoGano.Utils.showNotification('No hay transacciones para exportar', 'warning');
                return;
            }

            const user = window.AhorrandoGano.UserManager.getCurrentUser();
            const categories = user ? window.AhorrandoGano.CategoryManager.getUserCategories(user.id) : [];
            
            // Crear CSV manualmente
            const headers = ['Fecha', 'Descripción', 'Categoría', 'Tipo', 'Monto'];
            let csvContent = '\uFEFF' + headers.join(',') + '\r\n';

            filteredTransactions.forEach(transaction => {
                const category = categories.find(c => c.id === transaction.categoryId);
                const categoryName = category ? category.name : 'Sin categoría';
                const typeText = transaction.type === 'income' ? 'Ingreso' : 'Gasto';
                
                const row = [
                    transaction.date,
                    `"${(transaction.description || 'Sin descripción').replace(/"/g, '""')}"`,
                    `"${categoryName.replace(/"/g, '""')}"`,
                    typeText,
                    transaction.amount
                ];
                csvContent += row.join(',') + '\r\n';
            });

            // Descargar archivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `transacciones_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            window.AhorrandoGano.Utils.showNotification(`${filteredTransactions.length} transacciones exportadas`, 'success');
        }

        function logout() {
            window.AhorrandoGano.UserManager.logout();
        }

        // Función para toggle del sidebar en móviles
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Cerrar sidebar al hacer clic fuera (solo en móviles)
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileHeader = document.querySelector('.d-md-none');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !mobileHeader.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Manejar resize de ventana
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });
    </script>
